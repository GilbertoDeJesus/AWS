<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mt-4 mb-4">Quote {{quote.id}}</h1>
      <blockquote class="blockquote text-center">
        <p class="mb-0">{{quote.quote}}</p>
        <footer class="blockquote-footer"><cite title="Source Title">{{quote.author}}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>
